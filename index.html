<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="grid.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
	</header>
	<main>
		<div class="row">
			<div class="col-4">
				<div class="card rey">
					<img src="images/rey_square.png" alt="Rey">
					<h1>Rey</h1>
					<p>Protagonist from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card finn">
					<img src="images/finn_square.png" alt="Finn">
					<h1>Finn</h1>
					<p>Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card kylo">
					<img src="images/kylo_square.png" alt="Kylo">
					<h1>Kylo</h1>
					<p>Main villain, or is he?</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="card poe">
					<img src="images/poe_square.png" alt="Poe">
					<h1>Poe</h1>
					<p>Neutral Pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card chewy">
					<img src="images/chewbacca_square.png" alt="Chewbacca">
					<h1>Chewbacca</h1>
					<p>A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card yoda">
					<img src="images/yoda_square.png" alt="Yoda">
					<h1>Yoda</h1>
					<p>Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
